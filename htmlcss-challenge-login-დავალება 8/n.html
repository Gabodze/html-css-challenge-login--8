<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./n.css">
</head>

<body>

    <!--whole body Thumbnail-->
    <div class="Thumbnail">

        <!--Illustration div-->
        <div class="illustrationDiv">
            <img src="./assets/illustration.png" class="illustration">
        </div>


        <!--Login section-->
        <div class="loginSection">
            
            <!--flag-->
            <img src="./assets/Group 1686550876.png" class="flag">

            <!--input frame-->
            <div class="input">

                <!--titleAndGoogleButton-->
                <div class="titleAndGoogleButton">

                    <!--titles-->
                    <div class="titles">

                    <h1>Login to your Account</h1>
                    <p class="titleP">See what is going on with your business</p>

                    </div>


                    <!--Google Button-->
                    <div class="googleButton">

                    <div class="iconDiv">
                        <img src="./assets/image 2.png" alt="googleIcon" />
                    </div>

                    <div class="buttonP">Continue with Google</div>

                    </div>

                </div>


                        
                <!--orRow-->
                <div class="or">
                    <p class="orText">
                    ------------- <span> or Sign in with Email</span> -------------</p>
                </div>

                  <!--input forms and button div-->
                <div class="inputAndButton"> 

                    <!--inputs-->
                    <div class="inputs">

                    <!--email Input-->
                    <div class="emailInput">

                        <form>
                        <label for="Email">Email</label>

                        <div class="email">
                            <input type="email" placeholder="mail@abc.com" />
                            <img class="envelope" src="./assets/email.png" />
                        </div>

                        </form>

                    </div>


                    <!--password Input-->
                    <div class="passwordInput">

                        <div class="passInput">

                        <form>
                            <label for="password">password</label>

                            <div class="password">

                            <input type="password" placeholder="*****************" />
                            <img class="key" src="./assets/key.png" />

                            </div>

                        </form>

                        </div>


                        <!--remember password-->
                        <div class="chechboxDiv">

                        <input type="checkbox" class="checkbox" checked  />
                        <label for="checkbox" class="Remember" >Remember Me</label>

                        <p class="ForgotPassword">Forgot Password?</p>

                        </div>

                    </div>


                    <!--login button-->
                    </div>

                    <button>Login</button>

                    </div>

            </div>


            <!--create account-->
            <div class="createAccount">
                <p class="createP">Not Registered Yet?</p>
                <a href="#">Create an account</a>
            </div>


        
        <!--Login section-->
        </div>





    <!--whole body Thumbnail-->
    </div>

    

</body>
</html>
