<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlcss-challenge-login-დავალება 8</title>
    <link rel="stylesheet" href="./s.css" />
  </head>

  <body>

    <!--Thumbnail-->
    <div class="Thumbnail">

      <div class="rectangle">
         <div class="illustrationDiv">
        <img src="./assets/illustration.png" class="illustration" />
      
      </div>

      </div>

      <!-- Illustration Div
      -->


      <!--login Sectio-->
      <div class="loginSection">


  


        <!--wholeSection-->
        <div class="wholeForm">
        <!--flag-->
        <img src="./assets/Group 1686550876.png" class="flag">

          <!--titleAndGoogleButton-->
          <div class="titleAndGoogleButton">

            <!--titles-->
            <div class="titles">

              <h1>Login to your Account</h1>
              <p class="titleP">See what is going on with your business</p>

            </div>


            <!--Google Button-->
            <div class="googleButton">

              <div class="iconDiv">
                <img src="./assets/image 2.png" alt="googleIcon" />
              </div>

              <div class="buttonP">Continue with Google</div>

            </div>

          </div>


          <!--orRow-->
          <div class="or">
             <p class="orText">
              ------------- <span> or Sign in with Email</span> -------------</p>
          </div>


          <!--input forms and button div-->
          <div class="inputAndButton"> 

            <!--inputs-->
            <div class="inputs">

              <!--email Input-->
              <div class="emailInput">

                <form>
                  <label for="Email">Email</label>

                  <div class="email">
                    <input type="email" placeholder="mail@abc.com" />
                    <img class="envelope" src="./assets/envelope.png" />
                  </div>

                </form>

              </div>


              <!--password Input-->
              <div class="passwordInput">

                <div class="passInput">

                  <form>
                    <label for="password">password</label>

                    <div class="password">
                      <input type="password" placeholder="*****************" />
                      <img class="key" src="./assets/envelope.png" />
                    </div>

                  </form>

                </div>


                <!--remember password-->
                <div class="chechboxDiv">

                  <input type="checkbox" class="checkbox" />
                  <label for="checkbox" class="Remember">Remember Me</label>

                  <p class="ForgotPassword">Forgot Password?</p>

                </div>

              </div>


             
            </div>
             <!--login button-->
              <button>Login</button>
          </div>
        </div>

        <!--create account-->
        <div class="createAccount">
          <p class="createP">Not Registered Yet?</p>
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
